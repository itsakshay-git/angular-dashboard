<nav>
  <p>Welcome, {{ role }}!</p>
  <button (click)="logout()">Logout</button>
</nav>

<h2>Employee Data</h2>
<table cellspacing="0"  cellpadding="0">
  <thead>
    <tr>
      <th>Sl No</th>
      <th>Employee ID</th>
      <th>Employee Name</th>
      <th>Rating</th>
      <th>Manager Comment</th>
      <th>Employee Comment</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeeData">
      <td>{{ employee.slNo }}</td>
      <td>{{ employee.employeeId }}</td>
      <td>{{ employee.employeeName }}</td>
      <td>{{ employee.rating }}</td>
      <td>{{ employee.managerComment }}</td>
      <td>{{ employee.employeeComment }}</td>
    </tr>
  </tbody>
</table>

<h2>Add New Employee</h2>
<form (ngSubmit)="addEmployee()" class="employee-form">
  <div class="form-group">
    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" name="employeeId" [(ngModel)]="newEmployee.employeeId" required>
  </div>
  <div class="form-group">
    <label for="employeeName">Employee Name:</label>
    <input type="text" id="employeeName" name="employeeName" [(ngModel)]="newEmployee.employeeName" required>
  </div>
  <div class="form-group">
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" [(ngModel)]="newEmployee.rating" required>
  </div>
  <div class="form-group">
    <label for="managerComment">Manager Comment:</label>
    <input type="text" id="managerComment" name="managerComment" [(ngModel)]="newEmployee.managerComment" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Add Employee</button>
  </div>
</form>
